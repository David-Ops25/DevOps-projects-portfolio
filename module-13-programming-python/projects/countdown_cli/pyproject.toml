[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "countdown-cli"
version = "0.1.0"
description = "Countdown to a deadline (portfolio project)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.scripts]
countdown = "countdown_cli.app:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
