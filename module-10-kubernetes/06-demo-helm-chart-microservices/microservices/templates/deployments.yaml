{{- range $name, $svc := .Values.services }}
{{- if $svc.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "microservices.fullname" $ }}-{{ $name }}
  labels:
    {{- include "microservices.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: {{ default 1 $svc.replicaCount }}
  selector:
    matchLabels:
      {{- include "microservices.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "microservices.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      {{- if $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $name }}
          image: "{{ $svc.image.repository }}:{{ default $.Chart.AppVersion $svc.image.tag }}"
          imagePullPolicy: {{ default "IfNotPresent" $svc.image.pullPolicy }}
          {{- if $svc.containerPort }}
          ports:
            - name: http
              containerPort: {{ $svc.containerPort }}
              protocol: TCP
          {{- end }}
          {{- if $svc.env }}
          env:
            {{- range $k, $v := $svc.env }}
            - name: {{ $k }}
              value: "{{ $v }}"
            {{- end }}
          {{- end }}
          {{- if $svc.resources }}
          resources:
            {{- toYaml $svc.resources | nindent 12 }}
          {{- end }}
---
{{- end }}
{{- end }}
