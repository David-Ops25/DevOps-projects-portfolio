apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      # For DockerHub private registry: create secret named regcred
      imagePullSecrets:
        - name: regcred
      containers:
        - name: myapp
          image: REPLACE_ME/myapp:latest
          ports:
            - containerPort: 8080
